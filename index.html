<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board-container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button id="vsPlayer" class="mode-btn">Player vs Player</button>
            <button id="vsAI" class="mode-btn">Player vs AI</button>
        </div>
        <div id="game" class="game-board">
            <button class="cell"></button><button class="cell"></button><button class="cell"></button>
            <button class="cell"></button><button class="cell"></button><button class="cell"></button>
            <button class="cell"></button><button class="cell"></button><button class="cell"></button>
        </div>
        <h2 id="status" class="game-status"></h2>
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
